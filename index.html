<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetFlix Card Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="movie-block">
        <div id="movie-image"></div>
        <div id="second-half">
            <div id="options">
                <div id="play-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path
                            d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm-3 17v-10l9 5.146-9 4.854z" />
                    </svg>

                </div>

            </div>
            <div id="info">
                <span id="match">94% match</span>
                <div id="age-rating">18</div>
                <span id="time">2h 24m</span>
            </div>
            <div id="tags">
                <span>Thriller</span>
                <span>Mystery</span>
                <span>Science-Fiction</span>
            </div>

        </div>
    </div>
</body>

</html>
